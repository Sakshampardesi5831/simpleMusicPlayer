<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main_div">
      <div class="music_container">
          <h2 id="title" >sunflower</h2>
          <h3 id="artist">ending song</h3>
          <div class="img-container">
              <img src="./sunflower.jpg" alt="">
          </div>
          <audio src="./sunflower.mp3"></audio>
          <!---Progress Bar-->
          <div class="ProgressBar_Container" id="progrss_continer">
             <div class="progress_duration_meter">
               <div id="current_time">0:00</div>
               <div id="duration">2.44</div>
             </div>
             <div class="progrss_div" id="progrss_div">
                <div class="progress" id="progress"></div>
             </div>
          </div>
          <!--controls-->
          <div class="music_controls">
            <i class="ri-skip-back-fill" id="back"></i>
            <i class="ri-play-fill" class="playButton" id="play"></i>
            <i class="ri-skip-forward-fill" id="forward"></i>
          </div>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
